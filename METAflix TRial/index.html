<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MetaFlix — Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">MetaFlix</div>

    <button id="hamburger" class="hamburger" aria-label="Toggle menu">☰</button>

    <nav id="mainNav" class="nav">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="movie.html" class="nav-link">Movies</a>
      <a href="shows.html" class="nav-link">Shows</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <div class="nav-actions">
      <button class="btn" id="profileBtn">Sign In</button>
    </div>
  </header>

  <main>
    <!-- Hero carousel -->
    <section class="hero" aria-label="Featured">
      <div class="hero-slides">
        <img src="images/hero1.jpg" class="hero-slide" alt="Hero 1">
        <img src="images/hero2.jpg" class="hero-slide" alt="Hero 2">
        <img src="images/hero3.jpg" class="hero-slide" alt="Hero 3">
      </div>

      <div class="hero-overlay">
        <h1 id="greeting">Welcome to MetaFlix</h1>
        <p class="hero-sub">Cinematic streaming, beautifully designed.</p>
        <div class="hero-cta">
          <button class="btn primary">Play</button>
          <button class="btn ghost">More Info</button>
        </div>
      </div>
    </section>

    <!-- Rows -->
    <section class="rows">
      <h2 class="row-title">Popular on MetaFlix</h2>
      <div class="row" id="row-popular" tabindex="0">
        <article class="card">
          <img src="images/poster-dune.jpg" alt="Dune poster">
          <div class="card-title">Dune</div>
        </article>
        <article class="card">
          <img src="images/poster-barbie.jpg" alt="Barbie poster">
          <div class="card-title">Barbie</div>
        </article>
        <article class="card">
          <img src="images/poster-batman.jpg" alt="Batman poster">
          <div class="card-title">The Batman</div>
        </article>
        <article class="card">
          <img src="images/poster-godzilla.jpg" alt="Godzilla vs. Kong poster">
          <div class="card-title">Godzilla vs. Kong</div>
        </article>
        <article class="card">
          <img src="images/poster-wonka.jpg" alt="Wonka poster">
          <div class="card-title">Wonka</div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2025 MetaFlix</div>
    <div class="footer-links">
      <a href="about.html">About</a> ·
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
